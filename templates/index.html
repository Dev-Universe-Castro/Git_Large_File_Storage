
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBGE - Visualização de Dados Agrícolas do Brasil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>
                IBGE - Agricultura Brasil
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>
                            Filtros
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Crop Selector -->
                        <div class="mb-3">
                            <label for="crop-selector" class="form-label">
                                <i class="fas fa-leaf me-1"></i>
                                Selecionar Cultura:
                            </label>
                            <select id="crop-selector" class="form-select">
                                <option value="">Selecione uma cultura...</option>
                            </select>
                        </div>

                        <!-- Statistics -->
                        <div class="mt-4">
                            <h6 class="text-muted">
                                <i class="fas fa-chart-pie me-1"></i>
                                Estatísticas
                            </h6>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card bg-light mb-2">
                                        <div class="card-body p-2 text-center">
                                            <h6 class="card-title mb-1">Culturas</h6>
                                            <h4 id="total-crops" class="text-success mb-0">-</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card bg-light">
                                        <div class="card-body p-2 text-center">
                                            <h6 class="card-title mb-1">Municípios</h6>
                                            <h4 id="total-municipalities" class="text-primary mb-0">-</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <!-- Map -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-map me-2"></i>
                            Mapa de Culturas por Município
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map" style="height: 500px;"></div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            Top 20 Municípios - Área Colhida (Hectares)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="chart-placeholder" class="text-center py-5">
                            <i class="fas fa-chart-bar fa-3x mb-3 opacity-25"></i>
                            <p>Selecione uma cultura para visualizar o gráfico</p>
                        </div>
                        <canvas id="crop-chart" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-success mb-3" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <h5>Carregando dados...</h5>
                    <p class="text-muted mb-0">Por favor, aguarde.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/map.js"></script>
    <script src="/static/js/charts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize components
            initializeMap();
            loadCrops();
            loadStatistics();
            
            // Setup crop selector
            document.getElementById('crop-selector').addEventListener('change', function() {
                const selectedCrop = this.value;
                if (selectedCrop) {
                    loadCropLayer(selectedCrop);
                    loadCropChart(selectedCrop);
                } else {
                    clearChart();
                }
            });
        });

        async function loadCrops() {
            try {
                const response = await fetch('/api/crops');
                const data = await response.json();
                
                if (data.success) {
                    const selector = document.getElementById('crop-selector');
                    selector.innerHTML = '<option value="">Selecione uma cultura...</option>';
                    
                    data.crops.forEach(crop => {
                        const option = document.createElement('option');
                        option.value = crop;
                        option.textContent = crop;
                        selector.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar culturas:', error);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-crops').textContent = data.total_crops;
                    document.getElementById('total-municipalities').textContent = data.total_municipalities;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }
    </script>
</body>
</html>
