<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FertiCore - Sistema de Visualização Agrícola</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-green: #7CB342;
            --secondary-green: #8BC34A;
            --dark-green: #689F38;
            --light-green: #DCEDC8;
            --accent-brown: #8D6E63;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #424242;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: var(--white);
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 25px 20px;
            background: rgba(255,255,255,0.1);
            border-bottom: 2px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo-image {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .logo-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
            color: var(--light-green);
        }

        .sidebar-menu {
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }

        .sidebar-menu li {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-menu a {
            display: block;
            padding: 18px 25px;
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,255,255,0.15);
            color: var(--white);
            border-left-color: var(--white);
            padding-left: 30px;
        }

        .sidebar-menu i {
            width: 20px;
            margin-right: 12px;
            text-align: center;
        }

        .layers-section {
            padding: 25px 20px;
            border-top: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
        }

        .layers-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-size: 13px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-select {
            background: var(--white);
            border: 2px solid var(--light-green);
            color: var(--dark-gray);
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            background: var(--white);
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 0.2rem rgba(124, 179, 66, 0.25);
            outline: none;
        }

        .form-select option {
            background: var(--white);
            color: var(--dark-gray);
        }

        .main-content {
            margin-left: 280px;
            height: 100vh;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .map-legend {
            background: var(--white);
            border-radius: 10px;
            padding: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 280px;
            font-size: 13px;
            border: 2px solid var(--primary-green);
        }

        .map-legend h6 {
            margin-bottom: 12px;
            color: var(--dark-green);
            font-weight: 600;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
        }

        .stats-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.2);
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--white);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: var(--white);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                height: calc(100vh - 400px);
            }
        }

        /* Custom Scrollbar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-inner-circle"></div>
                </div>
                <div>
                    <h4 class="logo-text">FertiCore</h4>
                    <div class="logo-subtitle">Sistema de Visualização Agrícola</div>
                </div>
            </div>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active">
                    <i class="fas fa-map"></i>
                    Mapa Principal
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    Análises
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-download"></i>
                    Exportações
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    Configurações
                </a>
            </li>
        </ul>

        <div class="layers-section">
            <div class="layers-title">
                <i class="fas fa-layer-group me-2"></i>
                Camadas de Dados
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-map-marked-alt me-1"></i>
                    Estado
                </label>
                <select id="state-selector" class="form-select">
                    <option value="">Todos os estados</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-leaf me-1"></i>
                    Cultura Agrícola
                </label>
                <select id="crop-selector" class="form-select">
                    <option value="">Selecione uma cultura...</option>
                </select>
            </div>

            <div class="stats-section">
                <div class="layers-title">
                    <i class="fas fa-chart-pie me-2"></i>
                    Estatísticas
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total de Culturas</div>
                    <div class="stat-value" id="total-crops">-</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Municípios</div>
                    <div class="stat-value" id="total-municipalities">-</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="map"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/map.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize components
            initializeMap();
            loadCrops();
            loadStates();
            loadStatistics();

            // Setup state selector
            document.getElementById('state-selector').addEventListener('change', function() {
                const selectedState = this.value;
                filterByState(selectedState);

                // Reload current crop if one is selected
                const selectedCrop = document.getElementById('crop-selector').value;
                if (selectedCrop) {
                    loadCropLayer(selectedCrop);
                }
            });

            // Setup crop selector
            document.getElementById('crop-selector').addEventListener('change', function() {
                const selectedCrop = this.value;
                if (selectedCrop) {
                    loadCropLayer(selectedCrop);
                }
            });
        });

        async function loadCrops() {
            try {
                const response = await fetch('/api/crops');
                const data = await response.json();

                if (data.success) {
                    const selector = document.getElementById('crop-selector');
                    selector.innerHTML = '<option value="">Selecione uma cultura...</option>';

                    data.crops.forEach(crop => {
                        const option = document.createElement('option');
                        option.value = crop;
                        option.textContent = crop;
                        selector.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar culturas:', error);
            }
        }

        async function loadStates() {
            try {
                const response = await fetch('/api/brazilian-states');
                const data = await response.json();

                if (data.success) {
                    const selector = document.getElementById('state-selector');
                    selector.innerHTML = '<option value="">Todos os estados</option>';

                    data.states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state.code;
                        option.textContent = `${state.name} (${state.code})`;
                        selector.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar estados:', error);
            }
        }

        function filterByState(stateCode) {
            if (window.filterByStateOnMap) {
                window.filterByStateOnMap(stateCode);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-crops').textContent = data.total_crops;
                    document.getElementById('total-municipalities').textContent = data.total_municipalities;
                }
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }
    </script>
</body>
</html>
