{% extends "base.html" %}

{% block title %}FertiCore - Sistema de Visualização Agrícola{% endblock %}

{% block content %}
<!-- Statistics Cards -->
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card stat-card border-0 shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="stat-icon bg-success text-white rounded me-3">
                    <i class="fas fa-seedling"></i>
                </div>
                <div>
                    <h6 class="text-muted mb-1">Culturas</h6>
                    <h3 class="mb-0" id="total-crops">-</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card stat-card border-0 shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="stat-icon bg-primary text-white rounded me-3">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <h6 class="text-muted mb-1">Municípios</h6>
                    <h3 class="mb-0" id="total-municipalities">-</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card stat-card border-0 shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="stat-icon bg-warning text-white rounded me-3">
                    <i class="fas fa-chart-area"></i>
                </div>
                <div>
                    <h6 class="text-muted mb-1">Hectares</h6>
                    <h3 class="mb-0" id="total-hectares">-</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card stat-card border-0 shadow-sm">
            <div class="card-body d-flex align-items-center">
                <div class="stat-icon bg-info text-white rounded me-3">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div>
                    <h6 class="text-muted mb-1">Estados</h6>
                    <h3 class="mb-0">27</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Control Panel -->
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-light">
                <div class="d-flex flex-wrap align-items-center justify-content-between">
                    <div class="d-flex align-items-center mb-2 mb-md-0">
                        <i class="fas fa-layer-group me-2 text-success"></i>
                        <h5 class="mb-0">Controles do Mapa</h5>
                    </div>
                    <div class="d-flex gap-3 flex-wrap">
                        <div class="form-group mb-0" style="min-width: 200px;">
                            <label class="form-label text-muted mb-1">
                                <i class="fas fa-map-marked-alt me-1"></i>
                                Estado
                            </label>
                            <select id="state-selector" class="form-select form-select-sm">
                                <option value="">Todos os estados</option>
                            </select>
                        </div>
                        <div class="form-group mb-0" style="min-width: 250px;">
                            <label class="form-label text-muted mb-1">
                                <i class="fas fa-leaf me-1"></i>
                                Cultura
                            </label>
                            <select id="crop-selector" class="form-select form-select-sm">
                                <option value="">Selecione uma cultura...</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-end">
                            <button id="clear-map" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-eraser me-1"></i>
                                Limpar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Map Container -->
<div class="row">
    <div class="col-md-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-map me-2"></i>
                    Visualização Geográfica das Culturas
                </h5>
            </div>
            <div class="card-body p-0">
                <div id="map" style="height: 600px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize components
        initializeMap();
        loadCrops();
        loadStates();
        loadStatistics();

        // Setup state selector
        document.getElementById('state-selector').addEventListener('change', function() {
            const selectedState = this.value;
            filterByState(selectedState);

            // Reload current crop if one is selected
            const selectedCrop = document.getElementById('crop-selector').value;
            if (selectedCrop) {
                loadCropLayer(selectedCrop);
            }
        });

        // Setup crop selector
        document.getElementById('crop-selector').addEventListener('change', function() {
            const selectedCrop = this.value;
            if (selectedCrop) {
                loadCropLayer(selectedCrop);
            }
        });

        // Setup clear map button
        document.getElementById('clear-map').addEventListener('click', function() {
            clearMap();
            document.getElementById('crop-selector').value = '';
            document.getElementById('state-selector').value = '';
        });
    });

    async function loadCrops() {
        try {
            const response = await fetch('/api/crops');
            const data = await response.json();

            if (data.success) {
                const selector = document.getElementById('crop-selector');
                selector.innerHTML = '<option value="">Selecione uma cultura...</option>';

                data.crops.forEach(crop => {
                    const option = document.createElement('option');
                    option.value = crop;
                    option.textContent = crop;
                    selector.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Erro ao carregar culturas:', error);
        }
    }

    async function loadStates() {
        try {
            const response = await fetch('/api/brazilian-states');
            const data = await response.json();

            if (data.success) {
                const selector = document.getElementById('state-selector');
                selector.innerHTML = '<option value="">Todos os estados</option>';

                data.states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.code;
                    option.textContent = `${state.name} (${state.code})`;
                    selector.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Erro ao carregar estados:', error);
        }
    }

    function filterByState(stateCode) {
        if (window.filterByStateOnMap) {
            window.filterByStateOnMap(stateCode);
        }
    }

    async function loadStatistics() {
        try {
            const response = await fetch('/api/statistics');
            const data = await response.json();

            if (data.success) {
                document.getElementById('total-crops').textContent = data.total_crops;
                document.getElementById('total-municipalities').textContent = data.total_municipalities;

                // Update hectares if available
                if (data.total_hectares) {
                    document.getElementById('total-hectares').textContent = new Intl.NumberFormat('pt-BR').format(data.total_hectares);
                }
            }
        } catch (error) {
            console.error('Erro ao carregar estatísticas:', error);
        }
    }

    function clearMap() {
        if (window.clearMapLayers) {
            window.clearMapLayers();
        }
    }
</script>
{% endblock %}
